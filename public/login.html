<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - バナスコAI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'navy': {
                            800: '#1e293b',
                            700: '#334155'
                        },
                        'cyber-blue': '#00bcd4',
                        'cyber-purple': '#9c27b0',
                        'cyber-pink': '#e91e63',
                        'cyber-orange': '#ff9800',
                        'cyber-green': '#4caf50'
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'monospace']
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
    
    <style>
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide-up { animation: slide-up 0.6s ease-out; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 188, 212, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 188, 212, 0.6); }
        }
        .animate-pulse-glow { animation: pulse-glow 2s infinite; }
        
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-white min-h-screen">
    
    <div class="min-h-screen pt-20 pb-20">
        <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-navy-800/50 backdrop-blur-lg rounded-3xl border border-cyber-blue/20 p-8 shadow-2xl animate-slide-up">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-gradient-to-br from-cyber-blue to-cyber-purple rounded-2xl flex items-center justify-center mx-auto mb-6 animate-pulse-glow">
                        <i class="fas fa-user-circle text-3xl text-white"></i>
                    </div>
                    <h1 class="text-3xl font-orbitron font-bold text-white mb-2">ログイン</h1>
                    <p class="text-gray-400">バナスコAIにアクセス</p>
                </div>
                
                <div id="errorMessage" class="bg-red-500/20 border border-red-500/30 rounded-xl p-4 mb-6 hidden">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-triangle text-red-400 mr-3"></i>
                        <span id="errorText" class="text-red-300 text-sm"></span>
                    </div>
                </div>

                <div id="successMessage" class="bg-green-500/20 border border-green-500/30 rounded-xl p-4 mb-6 hidden">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-400 mr-3"></i>
                        <span id="successText" class="text-green-300 text-sm"></span>
                    </div>
                </div>
                
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-envelope mr-2 text-cyber-blue"></i>メールアドレス
                        </label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com" autocomplete="email" class="w-full px-4 py-3 bg-navy-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:border-cyber-blue focus:ring-2 focus:ring-cyber-blue/20 transition-all">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                            <i class="fas fa-lock mr-2 text-cyber-blue"></i>パスワード
                        </label>
                        <input type="password" id="password" name="password" required placeholder="パスワードを入力" autocomplete="current-password" class="w-full px-4 py-3 bg-navy-700/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:border-cyber-blue focus:ring-2 focus:ring-cyber-blue/20 transition-all">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" id="rememberMe" name="rememberMe" class="rounded border-gray-600 bg-navy-700 text-cyber-blue focus:ring-cyber-blue/20">
                            <span class="ml-2 text-sm text-gray-300">ログイン状態を保持</span>
                        </label>
                        <a href="#" class="text-sm text-cyber-blue hover:text-cyan-300 transition-colors">パスワードを忘れた方</a>
                    </div>
                    <button type="submit" id="loginButton" class="w-full bg-gradient-to-r from-cyber-blue to-cyber-purple text-white py-3 px-6 rounded-xl font-semibold hover:from-cyber-purple hover:to-cyber-blue transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-cyber-blue/25">
                        <span id="loginButtonText">ログイン</span>
                        <div id="loginSpinner" class="hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
                <div class="mt-6 text-center">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-600"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-navy-800/50 text-gray-400">または</span>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <button id="demoLoginBtn" class="w-full bg-gradient-to-r from-cyber-green to-cyber-blue text-white py-3 px-6 rounded-xl font-semibold hover:from-cyber-blue hover:to-cyber-green transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-cyber-green/25">
                        <i class="fas fa-rocket mr-2"></i>デモアカウントでログイン
                    </button>
                </div>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-400">
                        アカウントをお持ちでない方は 
                        <a href="#" id="signupLink" class="text-cyber-blue hover:text-cyan-300 transition-colors">新規登録</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="/static/app.js"></script>
    <script src="/static/js/auth.js"></script>
    
</body>
</html>
