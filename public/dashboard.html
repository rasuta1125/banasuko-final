<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - バナスコAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="description" content="バナスコAI ダッシュボード - AI分析結果とプロジェクト管理">
</head>
<body class="dashboard-page">
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <h1>🎯 バナスコAI</h1>
                </a>
            </div>
            <nav class="nav">
                <span class="user-info" id="userInfo"></span>
                <button id="logoutBtn" class="btn btn-secondary">ログアウト</button>
            </nav>
        </div>
    </header>

    <!-- Dashboard Content -->
    <main class="dashboard-main">
        <div class="container">
            <!-- Welcome Section -->
            <section class="welcome-section">
                <h1>ダッシュボード</h1>
                <p>AIバナー分析へようこそ</p>
            </section>

            <!-- Quick Actions -->
            <section class="quick-actions">
                <h2>クイックアクション</h2>
                <div class="action-cards">
                    <div class="action-card" id="uploadImageCard">
                        <div class="action-icon">
                            <i class="fas fa-upload"></i>
                        </div>
                        <h3>画像をアップロード</h3>
                        <p>バナー画像をアップロードして分析開始</p>
                        <button class="btn btn-primary">アップロード</button>
                    </div>
                    <div class="action-card" id="cameraCard">
                        <div class="action-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <h3>カメラで撮影</h3>
                        <p>スマートフォンのカメラで直接撮影</p>
                        <button class="btn btn-secondary">撮影開始</button>
                    </div>
                    <div class="action-card" id="instagramCard">
                        <div class="action-icon">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <h3>Instagram分析</h3>
                        <p>Instagram投稿から画像を分析</p>
                        <button class="btn btn-info">Instagram連携</button>
                    </div>
                </div>
            </section>

            <!-- Recent Analysis -->
            <section class="recent-analysis">
                <h2>最近の分析結果</h2>
                <div class="analysis-list" id="recentAnalysisList">
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <p>まだ分析結果がありません</p>
                        <p>上記のアクションから分析を開始してください</p>
                    </div>
                </div>
            </section>

            <!-- Statistics -->
            <section class="stats-section">
                <h2>利用統計</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalAnalyses">0</h3>
                            <p>総分析数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-month"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="monthlyAnalyses">0</h3>
                            <p>今月の分析</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="planType">フリー</h3>
                            <p>現在のプラン</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-battery-half"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="remainingCredits">5</h3>
                            <p>残り分析回数</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>画像をアップロード</h3>
                <button class="modal-close" id="closeUploadModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>画像をドラッグ&ドロップまたはクリックして選択</p>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <button class="btn btn-primary" id="selectImageBtn">画像を選択</button>
                </div>
                <div class="upload-preview" id="uploadPreview" style="display: none;">
                    <img id="previewImage" alt="プレビュー">
                    <div class="upload-actions">
                        <button class="btn btn-primary" id="analyzeBtn">分析開始</button>
                        <button class="btn btn-secondary" id="cancelUploadBtn">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>カメラで撮影</h3>
                <button class="modal-close" id="closeCameraModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="camera-container">
                    <video id="cameraVideo" autoplay playsinline></video>
                    <canvas id="cameraCanvas" style="display: none;"></canvas>
                    <div class="camera-controls">
                        <button class="btn btn-primary" id="captureBtn">
                            <i class="fas fa-camera"></i>
                            撮影
                        </button>
                        <button class="btn btn-secondary" id="stopCameraBtn">
                            <i class="fas fa-stop"></i>
                            停止
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/static/js/auth.js"></script>
    <script type="module" src="/static/js/dashboard.js"></script>
    <script type="module" src="/static/app.js"></script>
</body>
</html>
